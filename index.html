<!DOCTYPE html>
<html>
    <head>
        <title>
            Word Guess Game
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="game">
            <div id="placeholder">Press any key to get started!</div>
            <div id="guessedLetters"></div>
            <div id="chancesLeft"></div>
        </div>

        <script>
            var wordPool = ['PIKACHU', 'BULBASAUR', 'CHARMANDER', 'SQUIRTLE'];
            var word = wordPool[Math.floor(Math.random() * wordPool.length)];
            console.log(word);

            var startSearch = 0;
            var wrongLetter = [];
            var chancesLeft = 20;
            var wordOnDisplay = [];

            document.onkeyup = function(event) {
                var letter = event.key.toUpperCase();
                
                if (word.indexOf(letter, startSearch) == -1) {
                    if (wrongLetter.indexOf(letter) == -1) {
                        wrongLetter.push(letter);
                    }
                    chancesLeft--;
                }

                else {
                    if (word.lastIndexOf(letter, startSearch) != word.indexOf(letter, startSearch)) {
                        wordOnDisplay[parseInt(word.indexOf(letter, startSearch))] = letter;
                        startSearch = word.indexOf(letter, startSearch) + 1;
                    }

                    else {
                        wordOnDisplay[parseInt(word.indexOf(letter))] = letter;
                    }
                }
                document.getElementById('placeholder').innerHTML = wordOnDisplay;
                document.getElementById('guessedLetters').innerHTML = wrongLetter;
                document.getElementById('chancesLeft').innerHTML = chancesLeft;
            };
        </script>
        <!-- <script src="assets/javascript/game.js"></script> -->
    </body>
</html>
